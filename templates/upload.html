<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Oxygen Mono', monospace;
            color: #c1c1c1;
            background-color: #e5e5e5;
        }

        img {
            margin-left: 30px;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 50px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        #navbar img {
            height: 50px;
        }

        #navbar button {
            background-color: #999;
            color: black;
            border: none;
            padding: 10px 50px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            margin-right: 30px;
            margin-left: 30px;
        }

        #table {
            position: relative;
            text-align: center;
            width: 700px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-section {
            text-align: center;
            margin: 20px;
        }

        .upload-button {
            background-color: #404040;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #515151;
        }

        .preview-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .preview-images img {
            margin: 0 10px;
            height: 100px;
            width: auto;
            border-radius: 5px;
        }

        #file-upload {
            display: none;
        }

        p {
            margin-top: 40px;
        }

        img {
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <div id="table">
        <div id="navbar">
            <img src="static/petra.webp" alt="Logo">
            ARTIFICIAL INTELLIGENCE
        </div>
        <div class="upload-section">
            <h1>Upload an image to ..... </h1>
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="upload-button">Upload Image</label>
                <input type="file" id="file-upload" name="file">
                <p>or drop a file, paste image or URL</p>
                <div class="preview-images">
                    <img src="static/example1.jpg" alt="Example 1">
                    <img src="static/example2.jpg" alt="Example 2">
                    <img src="static/example3.jpg" alt="Example 3">
                </div>
                <button type="submit" class="upload-button">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
